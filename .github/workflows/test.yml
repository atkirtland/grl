name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Setup env
      run: |
        sudo apt-get install libgmp3-dev
        pip install pytest yapf -r requirements.txt
    - name: Check formatting
      run: |
        yapf --recursive --diff .
    - name: Run tests
      run: |
        pytest tests
